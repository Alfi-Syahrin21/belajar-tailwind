<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../style/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-16 font-poppins bg-gray-100">

  <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-xl">

    <a href="../index.html">
        <div class="flex justify-center mb-6">
            <img src="../image/Logo.png" alt="Logo" class="max-w-[200px] h-auto object-contain mx-auto" />
          </div>
     </a>

    <h2 class="text-3xl font-bold text-center text-green-600 mb-4">Sign In</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Log in to your account to continue</p>

    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm text-gray-600">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 bg-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-600">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 bg-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div class="text-right text-sm">
        <a href="#" class="text-green-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded font-semibold hover:bg-green-600 transition">
        LOGIN
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="./registrasi.html" class="text-green-600 font-medium hover:underline">Register now</a>
    </p>
  </div>
</body>
</html>
